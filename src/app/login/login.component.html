<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header style="place-content: center;">
      <mat-card-title ><div class="mat-headline" > Toll Collection Project Server : Login </div></mat-card-title>
    </mat-card-header >
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon>account_circle</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Username" aria-label="Username" formControlName="username">
            <mat-error *ngIf="loginForm.get('username').hasError('required')"> Username is required </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Password" aria-label="Password" type="Password" formControlName="password">
            <mat-hint>Minimum 4 characters</mat-hint>
            <mat-error *ngIf="loginForm.get('password').hasError('required')"> password is required </mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('minlength')"> Password cannot be longer than 50 characters</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="margin-top">
          <div *ngIf="loginError" class="mat-caption error"> {{loginError}} </div>
          <div class="flex-spacer"></div>
          <div><button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button></div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
