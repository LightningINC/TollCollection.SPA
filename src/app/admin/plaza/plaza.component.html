<button mat-raised-button color="accent" style="margin:1em; text-align:center;" (click)="openDialog()"> Add plaza </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>
      Option
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button color="warn" (click)="deletePlaza(row)"> delete
      </button>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="PlazaId">
    <th mat-header-cell *matHeaderCellDef> Plaza Id </th>
    <td mat-cell *matCellDef="let element"> {{element.plazaId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="PlazaName">
    <th mat-header-cell *matHeaderCellDef> Plaza Name </th>
    <td mat-cell *matCellDef="let element"> {{element.plazaName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
